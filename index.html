<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Minha Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
<body>
    <header class="app-header">
        <select id="filtro-itens" aria-label="Filtrar itens da lista">
            <option value="todos">Mostrar todos os itens</option>
            <option value="a-comprar">Mostrar itens a comprar</option>
            <option value="nao-selecionados">Mostrar n√£o selecionados</option> </select>
    </header>

    <main class="app-main">
        <ul id="lista-de-compras">
            </ul>
    </main>

    <footer class="app-footer">
        <div class="input-container">
            <input type="text" id="novo-item-input" placeholder="Adicionar novo item...">
        </div>
        <div class="backup-container">
            <button id="salvar-backup-btn">Salvar Backup</button>
            <button id="abrir-backup-btn">Abrir Backup</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
