<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minha Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    </head>
<body>
    <header>
        <h1>Minha Lista de Mercado</h1>
    </header>

    <main>
        <section class="input-area">
            <input type="text" id="novo-item-input" placeholder="Adicionar item Ã  lista base...">
            <button id="adicionar-item-btn">Adicionar</button>
        </section>

        <section class="filtros-area">
            <button id="mostrar-todos-btn" class="filtro-btn filtro-ativo" data-filtro="todos">Todos</button>
            <button id="mostrar-pendentes-btn" class="filtro-btn" data-filtro="pendentes">Pendentes</button>
            <button id="mostrar-comprados-btn" class="filtro-btn" data-filtro="comprados">Comprados</button>
        </section>

        <ul id="lista-de-compras">
            </ul>

        <section class="acoes-lista-area">
            <button id="limpar-marcados-btn">Desmarcar Comprados (Nova Compra)</button>
            <button id="remover-comprados-btn">Remover Marcados da Lista Base</button>
        </section>
    </main>

    <footer>
        <p>Lista de Mercado Simples - <span id="ano-atual"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
